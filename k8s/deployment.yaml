apiVersion: apps/v1
kind: Deployment
metadata:
  name: contract-gen
  labels:
    app: contract-gen
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate: { maxSurge: 1, maxUnavailable: 0 }
  selector:
    matchLabels:
      app: contract-gen
  template:
    metadata:
      labels:
        app: contract-gen
    spec:
      containers:
        - name: contract-gen
          image: ghcr.io/<YOUR_GH_USERNAME>/devops-ca2-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: GROQ_API_KEY
              value: "mock-key-for-development"   # ðŸ”‘ Replace with your key
          readinessProbe:
            httpGet: { path: "/", port: 8080 }
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: "/", port: 8080 }
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: contract-gen
  labels:
    app: contract-gen
spec:
  selector:
    app: contract-gen
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
